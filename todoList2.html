            <div class="col-7 col-md-5 col-lg-5 col-xl-3 mt-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body card-container">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">Todo</h5>      
                            <button class="btn-outline-purple">+</button>
                        </div>
                        <hr>      
                        <p class="draggable" draggable="true">Hello</p>
                        <p class="draggable" draggable="true">Hi</p>
                    </div>
                </div>
            </div>
            <div class="col-7 col-md-6 col-xl-3 mt-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body card-container">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">Doing</h5>         
                            <button class="btn-outline-purple" onclick="addNewParagraph()">+</button>
                        </div>
                        <hr>         
                        <p class="draggable" draggable="true">Good Morning</p>
                        <p class="draggable" draggable="true">Good Afternoon</p>
                    </div>
                </div>
            </div>
            <div class="col-7 col-md-7 col-lg-5 col-xl-3 mt-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body card-container">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">Done</h5>         
                            <button class="btn-outline-purple">+</button>
                        </div>
                          
                        <hr>        
                        <p class="draggable" draggable="true">Greetings</p>
